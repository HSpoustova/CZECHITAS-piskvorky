<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Piškvorky</title>
  </head>
  <body>
    <div class="kontejner">
      <main>
        <header class="uvodni-foto">
          <img src="uvodni.jpg" alt="Piskvorkova mřížka" />
        </header>

        <section clas="obsah">
          <h1 class="obsah__nadpis">Piškvorky</h1>
          <p class="obsah__text">
            Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
            se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
            skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
            čtverečkovaný papír. Přejeme vám hodně zábavy.
          </p>
        </section>

        <section class="tlacitka">
          <button class="tlacitko-1">
            <a href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
              >Pravidla
            </a>
          </button>

          <button class="tlacitko-2">
            <a href="index.html">Začít hrát </a>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
